<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');
    </style>
    <title>Welcome &#127812;</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <section class="container">
        <div class="box1 img-360-degrees">
            <img src="./assets/images/mario6.jpg" alt="" srcset="./assets/images/mario6.jpg">
        </div>
        <div class="box-text change-scale">
            <p>Welcome to <br>
                Super Mario World !</p>
        </div>
        <div class="box2 change-color change-scale">
            <form>
                <a href="https://play.nintendo.com/themes/friends/mario/" target="_blank">
                    <p>PLAY</p>
                </a>
            </form>
        </div>
        <div class="box3 change-color change-scale">
            <form>
                <a href="https://play.nintendo.com/media/" target="_blank">
                    <p>LOAD</p>
                </a>
            </form>
        </div>
        <div class="box4 change-color change-scale">
            <form>
                <a href="https://play.nintendo.com/parents/" target="_blank">
                    <p>CONFIG</p>
                </a>
            </form>
        </div>
        <div class="box5 change-color change-scale">
            <form>
                <a href="https://play.nintendo.com/news-tips/" target="_blank">
                    <p>ABOUT</p>
                </a>
            </form>
        </div>
        <div class="box6">
            <img src="./assets/images/social-medias.jpg" alt="" srcset="">
        </div>

    </section>


    <script src="./assets/js/main.js"></script>
